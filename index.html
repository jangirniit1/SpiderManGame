<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="top">
        <h1 id="start">Select a Game</h1>
        <div class="main-box">
            <div id="game-img">
                <div class="head">
                    <div class="imgbox">
                        <img src="./Images/img-1.png" alt="" />
                    </div>
                    <p>SpiderMan Multi Verse 1</p>
                </div>

                <div class="head">
                    <div class="imgbox">
                        <img src="./Images/img-2.png" alt="" />
                    </div>
                    <p>SpiderMan Multi Verse 2</p>
                </div>

                <div class="head">
                    <div class="imgbox">
                        <img src="./Images/img-3.png" alt="" />
                    </div>
                    <p>SpiderMan Multi Verse 3</p>
                </div>
            </div>

            <h3 id="selectedSuperhero">Selected SpiderMan :- <span></span></h3>

            <button id="btn">Start Game</button>
        </div>
    </div>

    <div id="second-page">
        <p id="left">Time
            <span></span>
        </p>

        <div id="blank-box-img"></div>

        <p id="right">Score <span></span></p>
    </div>

    <div id="third-page">
        <h3>Your Score is: <span></span></h3>
    </div>

    <script src="script.js"></script>

</body>

</html>
